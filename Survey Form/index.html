<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Survey Form</h1>
    <p>Please take a moment to fill out this form.</p>

    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="10" max="99">

      <label for="gender">Gender:</label>
      <select id="gender" name="gender">
        <option value="">--Select--</option>
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="other">Other</option>
      </select>

      <label>Which features do you use the most?</label>
      <input type="checkbox" id="chat" name="feature" value="chat">
      <label for="chat" class="inline">Chat</label>
      <input type="checkbox" id="video" name="feature" value="video">
      <label for="video" class="inline">Video</label>
      <input type="checkbox" id="email-support" name="feature" value="email-support">
      <label for="email-support" class="inline">Email Support</label>

      <label>Would you recommend us?</label>
      <input type="radio" id="yes" name="recommend" value="yes">
      <label for="yes" class="inline">Yes</label>
      <input type="radio" id="no" name="recommend" value="no">
      <label for="no" class="inline">No</label>

      <label for="comments">Additional Comments:</label>
      <textarea id="comments" name="comments" rows="4" placeholder="Your feedback..."></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
